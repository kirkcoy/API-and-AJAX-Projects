<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokedex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script> -->


    <!-- Google jQuery 3.x snippet CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    
    <!-- Microsoft jQuery version 3.4.0 CDN
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.js"></script> -->

    <!-- CDNJS jQuery version 3.4.0 CDN
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/core.js
    "></script> -->

    
    <script type="text/javascript" src="Pokedex.js"></script>

</head>

<body>
    <h1 class="z-depth-2 center-align card-panel teal lighten-5">What's that Pokemon? Build Your Own Pokedex</h1>
    <div class=" z-depth-4 row lime lighten-5 ">
        <div class="pokemons col s9"></div>
        <div class="dictionary z-depth-4 col s3 orange lighten-4">
            <h5>Choose any Pokemon!</h5>
            <h2 class="name"></h2>
            <div class="image"></div>
            <h5 class="types"></h5>
            <ul class="typeElements"></ul>
            <h5 class="height"></h5>
            <p class="heightNumber"></p>
            <h5 class="weight"></h5>
            <p class="weightnumber"></p>
            <h5 class="abilities"></h5>
            <ul class="ability"></ul>
            <h5 class="stats"></h5>
            <ul class="stat"></ul>
            <h5 class="moves"></h5>
            <ul class="move"></ul>
        </div>
    </div>
</div>
</body>

</html>
