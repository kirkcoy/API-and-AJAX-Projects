<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

    <!-- Bootstrap CDN jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Google jQuery 3.x snippet CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
        crossorigin="anonymous"></script>

    <script src="WeatherApp.js"></script>

</head>

<body>
    <div class="container">
        <form>
            <div class="form-row my-5">
                <div class="col-auto my-1">
                    <input type="text" class="form-control" id="inputCity" placeholder="Enter City">
                </div>
                <div class="col-auto my-1">
                    <button type="submit" class="btn btn-primary">Search Weather</button>
                </div>
            </div>
        </form>

        <!-- Search Weather Results -->
        <div id="resultDynamic" class="text-primary">
            <h1 class="text-success font-weight-bold"><u>Your Current Search:</u></h1>
            <h2 class='city'></h2>
            <h4 class='country'></h4>
            <h4 class='currentTemp'></h4>
            <h4 class='maxTemp'></h4>
            <h4 class='minTemp'></h4>
            <h4 class='humidity'></h4>
            <h4 class='weather'></h4>
            <h4 class='clouds'></h4>
            <h4 class='wind'></h4>
            <h4 class='sunrise'></h4>
            <h4 class='sunset'></h4>
        </div>
        <hr>
        <div id="resultIncrement">
            <h1 class="text-danger font-weight-bold"><u>Searched Cities:</u></h1>
        </div>
    </div>

</body>

</html>
